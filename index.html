<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pachinko Animation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #playAgain {
            display: none;
            background: #2196F3;
        }
        #playAgain:hover {
            background: #1976D2;
        }
        #gameOver {
            display: none;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <canvas id="pachinkoCanvas"></canvas>
    <div id="gameOver">Game Over! Final Score: <span id="finalScore">0</span></div>
    <div class="controls">
        <button id="dropBall">Drop Ball</button>
        <button id="playAgain">Play Again</button>
    </div>
    <script src="pachinko.js"></script>
</body>
</html>
